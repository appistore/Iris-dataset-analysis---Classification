<!DOCTYPE html>
<html lang="en">
<head>
  <title>Iris Dataset Analysis - Classification </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h1 class="jumbotron bg-primary">Iris Dataset Analysis - Classification </h1>
  <br><br>
  <form class="form-horizontal" action="/predict" method="post" enctype="multipart/form-data">

    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Fill this form :</label>
      <div class="col-sm-10">    
		Sepal Length : <input type='text' name='sepal_length' class="form-control"> <br /><br />
		Sepal Width : <input type='test' name='sepal_width' class="form-control"> <br /><br />
		Petal Length : <input type='test' name='petal_length' class="form-control"> <br /><br />
		Petal Width : <input type='test' name='petal_width' class="form-control"> <br /><br />
      </div>
    </div>

    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-success">Predict</button>
      </div>
    </div>
  </form>

	{% if result %}
	<h2> Your Prediction Class  : <i> {{result}} </i></h2>

	{% endif %}

</div>
</body>
</html>
